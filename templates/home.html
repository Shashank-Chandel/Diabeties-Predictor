<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1CB5E0, #000046);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 30px;
            border-radius: 15px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        .logo img {
            width: 100px;
            animation: rotateLogo 6s linear infinite;
        }

        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        p {
            margin: 20px 0;
            font-size: 16px;
            opacity: 0.9;
        }

        a.button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #00FFB2;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: #00ddb2;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 24px;
            }

            a.button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2674/2674694.png" alt="Diabetes Logo">
    </div>
    <h1>Welcome to Diabetes Predictor</h1>
    <p>Get a quick prediction using medical indicators like BMI, Glucose, Insulin and more.</p>
    <a href="{{ url_for('predict_datapoint') }}" class="button">Predict Diabetes</a>
</div>

</body>
</html>
